<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 with kokoaTalk</title>
</head>
<body id="chat-screen">    <!-- 다른창들과 다른작업을 할꺼 라서 id 값을줬다. -->
    <div class="status-bar">
        <div class="status-bar__column">  <!-- 부모자식이 먼지 알려주는 클래스명을 사용 길어도 됨 -->
            <span>서비즈중이 아님</span>
            <!-- To Dd : Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- 잠금 icon -->
            <i class="fas fa-lock"></i>
            <span>95%</span>
            <!-- 배터리 Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- 번개 Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>        
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">kokoaTalk</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span>
                <i class="fas fa-bars fa-2x"></i>
            </span>    
        </div>
    </header>
  
            
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2020년 5월 20일 목요일
        </div>

        <div class="message-row">
            <img src="https://d3kxs6kpbh59hp.cloudfront.net/community/COMMUNITY/8bed56145968494ebcdc0022210fbe57/00956f9b7b1342baaa14ede402de24db_1549626742.png" />
            <div class="message-row__content">
                <span class="message__author">hosibito</span>
                <div class="message__info">
                    <span class="message__bubble">하이룽!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://d3kxs6kpbh59hp.cloudfront.net/community/COMMUNITY/8bed56145968494ebcdc0022210fbe57/00956f9b7b1342baaa14ede402de24db_1549626742.png" />
            <div class="message-row__content">
                <span class="message__author">hosibito</span>
                <div class="message__info">
                    <span class="message__bubble">대답해!!!!</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">           
            <div class="message-row__content">                
                <div class="message__info">
                    <span class="message__bubble">나 바빠 왜그러는데?</span>  
                    <span class="message__time">21:30</span>                                      
                </div>
            </div>
        </div>
    </main>

    <form  class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메세지를 입력해주세요.">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>            
        </div>
    </form>
    
    
    <script src="https://kit.fontawesome.com/938322e012.js" crossorigin="anonymous"></script>
</body>
</html>
