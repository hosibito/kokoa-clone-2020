<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 with kokoaTalk</title>
</head>
<body id="chat-screen">    
    <div class="status-bar">
        <div class="status-bar__column">  <!-- 부모자식이 먼지 알려주는 클래스명을 사용 길어도 됨 -->
            <span>서비즈중이 아님</span>
            <!-- To Dd : Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- 잠금 icon -->
            <i class="fas fa-lock"></i>
            <span>95%</span>
            <!-- 배터리 Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- 번개 Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>        
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">kokoaTalk</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span>
                <i class="fas fa-bars fa-2x"></i>
            </span>    
        </div>
    </header>
  
            
    <main class="main-screen">
        
    </main>
    
    
    <script src="https://kit.fontawesome.com/938322e012.js" crossorigin="anonymous"></script>
</body>
</html>
