<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정- Kokoa Clone</title>
</head>
<body>    
    <div class="status-bar">
        <div class="status-bar__column">  <!-- 부모자식이 먼지 알려주는 클래스명을 사용 길어도 됨 -->
            <span>서비즈중이 아님</span>
            <!-- To Dd : Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- 잠금 icon -->
            <i class="fas fa-lock"></i>
            <span>95%</span>
            <!-- 배터리 Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- 번개 Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

  <header class="alt-header">
      <div class="alt-header__column">
          <a href="more.html">
            <i class="fas fa-angle-left fa-2x"></i>
          </a>        
      </div>
      <div class="alt-header__column">
          <h1 class="alt-header__title">설정</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
  </header>
  
            
    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>알림</span>
                </div>
                <div class="settings__setting-column"></div>               
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>실험실</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>버전</span>
                </div>
                <div class="settings__setting-column">최신 버전</div>
            </li>
        </ul>
    </main>
    
    <!-- nav>ul>li*4>a  입력 tab 입력 tab-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__linkNotification noticeDot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>            
        </ul>
    </nav>  

    <div id="no-mobile">
        <span>화면이 너무 큽니다. ㅠ_ㅠ (645px 이상)</span>
    </div>

    <script src="https://kit.fontawesome.com/938322e012.js" crossorigin="anonymous"></script>
</body>
</html>
