<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화 - Kokoa Clone</title>
</head>
<body>    
    <div class="status-bar">
        <div class="status-bar__column">  <!-- 부모자식이 먼지 알려주는 클래스명을 사용 길어도 됨 -->
            <span>서비즈중이 아님</span>
            <!-- To Dd : Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- 잠금 icon -->
            <i class="fas fa-lock"></i>
            <span>95%</span>
            <!-- 배터리 Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- 번개 Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">채팅</h1>    
        <div class="screen-header__icons">
            <div><i class="fas fa-search fa-lg"></i></div>
            <div><i class="far fa-comment-dots fa-lg"></i></div>            
            <div><i class="fas fa-music fa-lg"></i></div>
            <div>
                <a href="setting.html">
                    <i class="fas fa-cog fa-lg"></i>  
                </a>  
            </div>
        </div>
    </header>
  
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                        src="https://d3kxs6kpbh59hp.cloudfront.net/community/COMMUNITY/8bed56145968494ebcdc0022210fbe57/00956f9b7b1342baaa14ede402de24db_1549626742.png" 
                        class="user-component__avatar"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">kokoaTalk</h4>
                        <h6 class="user-component__subtitle">새글이 있습니다 확인해 주세요</h6> 
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <span class="badge">1</span>
                </div>
            </div> 
        </a>             
    </main>
    
    <!-- nav>ul>li*4>a  입력 tab 입력 tab-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__linkNotification noticeDot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>            
        </ul>
    </nav>
    


    <script src="https://kit.fontawesome.com/938322e012.js" crossorigin="anonymous"></script>
</body>
</html>
