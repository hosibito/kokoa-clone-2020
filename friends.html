<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구화면 - Kokoa Clone</title>
</head>
<body>    
    <div class="status-bar">
        <div class="status-bar__column">  <!-- 부모자식이 먼지 알려주는 클래스명을 사용 길어도 됨 -->
            <span>서비즈중이 아님</span>
            <!-- To Dd : Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- 잠금 icon -->
            <i class="fas fa-lock"></i>
            <span>95%</span>
            <!-- 배터리 Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- 번개 Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">친구들</h1>    
        <div class="screen-header__icons">
            <div><i class="fas fa-search fa-lg"></i></div>
            <div><i class="fas fa-music fa-lg"></i></div>
            <div>
                <a href="setting.html">
                    <i class="fas fa-cog fa-lg"></i>  
                </a> 
            </div>
        </div>
    </header>

    <a href="#" id="friends-display-link">
        <i class="fas fa-info-circle"></i> 친구 목록으로 돌아갑니다. <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                    src="https://photo.coolenjoy.net/data/editor/1702/20170216175928_cnbazxgd.jpg" 
                    class="user-component__avatar user-component__avatar--xl"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">Hosibito</h4>
                    <!-- <h6 class="user-component__subtitle">어찌되었던 아래에 오는 글 테스트</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>   
        
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>채널</span>
                <i class="fas fa-chevron-up"></i>
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img 
                    src="https://pbs.twimg.com/profile_images/725699715371786240/4Blly1HU_400x400.jpg" 
                    class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">채널</h4>                    
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right"></i>
                </div>                
            </div>
        </div>   
        
    </main>
    
    <!-- nav>ul>li*4>a  입력 tab 입력 tab-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__linkNotification noticeDot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>            
        </ul>
    </nav>
    


    <script src="https://kit.fontawesome.com/938322e012.js" crossorigin="anonymous"></script>
</body>
</html>
