<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코아톡에 오신걸 환영합니다. </title>
</head>
<body>    
    <div class="status-bar">
        <div class="status-bar__column">  <!-- 부모자식이 먼지 알려주는 클래스명을 사용 길어도 됨 -->
            <span>서비즈중이 아님</span>
            <!-- To Dd : Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- 잠금 icon -->
            <i class="fas fa-lock"></i>
            <span>95%</span>
            <!-- 배터리 Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- 번개 Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">코코아클론에 오신걸 환영합니다.</h1>
        <p class="welcome-header__text">
            코코아 클론에 가입된 분이시라면, 이메일 또는 전화번호로 로그인해주세요.
        </p>
    </header>

    <form  action="friend.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="이메일 또는 전화번호" />
        <input name="password" type="password" placeholder="비밀번호" />
        <input type="submit" value="로그인">
        <a href="#">아이디, 비밀번호 찾기</a>
    </form>
    

    <script src="https://kit.fontawesome.com/938322e012.js" crossorigin="anonymous"></script>
</body>
</html>
