<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코아톡에 오신걸 환영합니다. </title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">  <!-- 부모자식이 먼지 알려주는 클래스명을 사용 길어도 됨 -->
            <span>서비즈중이 아님</span>
            <!-- To Dd : Wifi Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- 잠금 icon -->
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <!-- 배터리 Icon -->
            <i class="fas fa-battery-full"></i>
            <!-- 번개 Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/938322e012.js" crossorigin="anonymous"></script>
</body>
</html>
